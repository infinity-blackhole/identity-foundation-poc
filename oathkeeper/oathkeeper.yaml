version: v0.38.4-beta.1

log:
  level: debug
  format: json

serve:
  proxy:
    cors:
      enabled: true
      allowed_origins:
        - "*"
      allowed_methods:
        - POST
        - GET
        - PUT
        - PATCH
        - DELETE
      allowed_headers:
        - Authorization
        - Content-Type
      exposed_headers:
        - Content-Type
      allow_credentials: true
      debug: true

errors:
  fallback:
    - json

  handlers:
    redirect:
      enabled: true
      config:
        to: https://oathkeeper-proxy-hqe4jti5bq-ew.a.run.app/account/flow/login.php?return_to=https://oathkeeper-proxy-hqe4jti5bq-ew.a.run.app/app/home
        when:
          - error:
              - unauthorized
              - forbidden
            request:
              header:
                accept:
                  - text/html
    json:
      enabled: true
      config:
        verbose: true

access_rules:
  matching_strategy: glob
  repositories:
    - file:///etc/ory/oathkeeper/access-rules.yaml

authenticators:
  anonymous:
    enabled: true
    config:
      subject: guest

  cookie_session:
    enabled: true
    config:
      check_session_url: https://identity-foundation-account-hqe4jti5bq-ew.a.run.app/account/sessions/whoami.php
      preserve_path: true
      extra_from: "@this"
      subject_from: identity.id
      only:
        - PHPSESSID

  noop:
    enabled: true

authorizers:
  allow:
    enabled: true

mutators:
  noop:
    enabled: true

  id_token:
    enabled: true
    config:
      issuer_url: https://oathkeeper-proxy-hqe4jti5bq-ew.a.run.app/
      jwks_url: file:///secrets/ory/oathkeeper/id_token.jwks.json
      claims: |
        {
          "session": {{ .Extra | toJson }}
        }
