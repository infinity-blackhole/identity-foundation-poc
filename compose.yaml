services:
  identity-foundation-app:
    image: shikanime/identity-foundation-poc
    build: identity-foundation-app
    restart: unless-stopped
  identity-foundation-account:
    image: shikanime/identity-foundation-poc-account
    build: identity-foundation-account
    restart: unless-stopped
  oathkeeper:
    image: oryd/oathkeeper:v0.38@sha256:44d22a42c24ba77cea84ea1523616781d4461284b2f2f8adf6a5602a0aecd3fc
    depends_on:
      - identity-foundation-account
    ports:
      - 4455:4455
      - 4456:4456
    command: serve proxy -c "/etc/ory/oathkeeper/oathkeeper.yaml"
    environment:
      - LOG_LEVEL=debug
    restart: on-failure
    volumes:
      - ./deploy/oathkeeper:/etc/ory/oathkeeper
